<div class="text-center mx-auto my-3 container">
    <!-- <add-todo> -> Receive an input event with a string -->
    <app-add-todo (addTodoValue)="addToList($event)"></app-add-todo>

    <!-- <todo-list> Give it an array of strings (to do items)-->
    <app-todo-list [todos]="todoList"></app-todo-list>

</div>
